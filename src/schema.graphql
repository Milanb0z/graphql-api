type Query {
  test: String!
  feed: [Post]!
  users(userID: String): [User]!
}

enum UserRole {
  EDITOR
  READER
}

type User {
  id: ID!
  name: String!
  email: String!
  age: String!
  posts: [Post]!
  role: UserRole!
}

type Post {
  id: ID!
  text: String!
  author: User!
  published: Boolean!
}
